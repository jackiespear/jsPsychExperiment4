 // CUSTOM SHUFFLE FUNCTION
function shuffle_variable(studywords_list){
  for(i=0; i<studywords_list.length; i++){ //for every trial
    W1 = studywords_list[i].stimulus1; // save the 4 words
    W2 = studywords_list[i].stimulus2;
    W3 = studywords_list[i].stimulus3;
    W4 = studywords_list[i].stimulus4;

    DL = [D1,D2,D3,D4]; // put the data tags in a list
    //WL = jsPsych.randomization.repeat(WL,1); // randomize the list
    my_ord = jsPsych.randomization.repeat([0,1,2,3],1);
    studywords_list[i].stimulus1 = WL[my_ord[0]]; // replace words in actual variable
    studywords_list[i].stimulus2 = WL[my_ord[1]];
    studywords_list[i].stimulus3 = WL[my_ord[2]];
    studywords_list[i].stimulus4 = WL[my_ord[3]];

    studywords_list[i].data2 = DL[my_ord[1]];
    studywords_list[i].data3 = DL[my_ord[2]];
    studywords_list[i].data4 = DL[my_ord[3]];


    T1 = studywords_list[i].test1; // save the 5 test words
    T2 = studywords_list[i].test2;
    T3 = studywords_list[i].test3;
    T4 = studywords_list[i].test4;

    D1 = studywords_list[i].data5;
    D2 = studywords_list[i].data6;
    D3 = studywords_list[i].data7;
    D4 = studywords_list[i].data8;
    D5 = studywords_list[i].data9;
    DL = [D1,D2,D3,D4,D5]; // put the data tags in a list
    TL = [T1,T2,T3,T4,T5]; // put words in a list
    my_ord = jsPsych.randomization.repeat([0,1,2,3,4],1);
    //TL = jsPsych.randomization.repeat(TL,1); // randomize the list
    studywords_list[i].test1 = TL[my_ord[0]]; // replace words in actual variable

    studywords_list[i].test3 = TL[my_ord[2]];
    studywords_list[i].test4 = TL[my_ord[3]];
    studywords_list[i].test5 = TL[my_ord[4]];

    studywords_list[i].data5 = DL[my_ord[0]];
    studywords_list[i].data6 = DL[my_ord[1]];
    studywords_list[i].data7 = DL[my_ord[2]];
    studywords_list[i].data8 = DL[my_ord[3]];
    studywords_list[i].data9 = DL[my_ord[4]];

  }
  return(studywords_list) // return that list to the variable
}
